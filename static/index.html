<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI 学习项目</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 FastAPI 学习项目</h1>
        <p style="text-align: center;">一个包含常用功能演示的 FastAPI 学习项目</p>
        
        <div class="features">
            <div class="feature">
                <strong>✅ RESTful API</strong> - 完整的 CRUD 操作示例
            </div>
            <div class="feature">
                <strong>✅ 数据验证</strong> - 使用 Pydantic 进行数据验证
            </div>
            <div class="feature">
                <strong>✅ 路由组织</strong> - 模块化的路由结构
            </div>
            <div class="feature">
                <strong>✅ 依赖注入</strong> - 演示依赖注入的使用
            </div>
            <div class="feature">
                <strong>✅ 自动文档</strong> - Swagger UI 和 ReDoc
            </div>
        </div>

        <div class="links">
            <a href="/static/users.html" class="btn">👥 用户管理</a>
            <a href="/static/items.html" class="btn">📦 物品管理</a>
            <a href="/docs" class="btn">📖 Swagger 文档</a>
            <a href="/redoc" class="btn">📚 ReDoc 文档</a>
        </div>
    </div>
</body>
</html>
