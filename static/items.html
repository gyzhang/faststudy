<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品管理 - FastAPI 学习项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .nav {
            background: #4a5568;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover, .nav a.active {
            background: #2d3748;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-bottom: 15px;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4299e1;
            color: white;
        }
        .btn-primary:hover {
            background: #3182ce;
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-success:hover {
            background: #38a169;
        }
        .btn-danger {
            background: #f56565;
            color: white;
        }
        .btn-danger:hover {
            background: #e53e3e;
        }
        .btn-secondary {
            background: #a0aec0;
            color: white;
        }
        .btn-secondary:hover {
            background: #718096;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        .table th {
            background: #f7fafc;
            font-weight: bold;
            color: #4a5568;
        }
        .table tr:hover {
            background: #f7fafc;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .search-box input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #cbd5e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button.active {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }
        .price {
            font-weight: bold;
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📦 FastAPI 学习项目 - 物品管理</h1>
            <p>完整的 CRUD 操作演示（包含权限控制）</p>
        </div>
        
        <div class="nav">
            <a href="/static/index.html">🏠 首页</a>
            <a href="/static/users.html">👥 用户管理</a>
            <a href="/static/items.html" class="active">📦 物品管理</a>
            <a href="/docs" target="_blank">📖 API 文档</a>
        </div>
        
        <div class="content">
            <!-- 创建物品表单 -->
            <div class="section">
                <h2>创建新物品</h2>
                <form id="createItemForm">
                    <div class="form-group">
                        <label for="name">物品名称:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">描述:</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">价格:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">创建物品</button>
                </form>
            </div>
            
            <!-- 消息显示区域 -->
            <div id="messageArea"></div>
            
            <!-- 物品列表 -->
            <div class="section">
                <h2>物品列表</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索物品名称或描述...">
                    <button class="btn btn-secondary" onclick="searchItems()">搜索</button>
                    <button class="btn btn-secondary" onclick="loadItems()">重置</button>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>描述</th>
                            <th>价格</th>
                            <th>所有者ID</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- 物品数据将通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
                <div class="pagination" id="pagination">
                    <!-- 分页控件将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let currentPage = 1;
        const pageSize = 10;
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }
        
        // 创建物品
        document.getElementById('createItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const itemData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: parseFloat(formData.get('price'))
            };
            
            try {
                const response = await fetch(`${API_BASE}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(itemData)
                });
                
                if (response.ok) {
                    const item = await response.json();
                    showMessage(`物品 "${item.name}" 创建成功！`);
                    e.target.reset();
                    loadItems();
                } else {
                    const error = await response.json();
                    showMessage(`创建失败: ${error.detail}`, 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        });
        
        // 加载物品列表
        async function loadItems(page = 1) {
            try {
                const skip = (page - 1) * pageSize;
                const response = await fetch(`${API_BASE}/items?skip=${skip}&limit=${pageSize}`);
                const items = await response.json();
                
                const tbody = document.getElementById('itemsTableBody');
                tbody.innerHTML = items.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description || '无描述'}</td>
                        <td class="price">¥${item.price.toFixed(2)}</td>
                        <td>${item.owner_id}</td>
                        <td class="actions">
                            <button class="btn btn-secondary" onclick="editItem(${item.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                // 更新分页
                updatePagination(page);
                currentPage = page;
            } catch (error) {
                showMessage('加载物品列表失败', 'error');
            }
        }
        
        // 搜索物品
        async function searchItems() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm.trim()) {
                loadItems();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/items?search=${encodeURIComponent(searchTerm)}`);
                const items = await response.json();
                
                const tbody = document.getElementById('itemsTableBody');
                tbody.innerHTML = items.map(item => `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.description || '无描述'}</td>
                        <td class="price">¥${item.price.toFixed(2)}</td>
                        <td>${item.owner_id}</td>
                        <td class="actions">
                            <button class="btn btn-secondary" onclick="editItem(${item.id})">编辑</button>
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                // 清空分页
                document.getElementById('pagination').innerHTML = '';
            } catch (error) {
                showMessage('搜索失败', 'error');
            }
        }
        
        // 编辑物品
        async function editItem(itemId) {
            try {
                const response = await fetch(`${API_BASE}/items/${itemId}`);
                const item = await response.json();
                
                // 弹出编辑对话框
                const newName = prompt('请输入新的物品名称:', item.name);
                const newDescription = prompt('请输入新的描述:', item.description || '');
                const newPrice = prompt('请输入新的价格:', item.price);
                
                if (newName && newPrice) {
                    const updateData = {
                        name: newName,
                        description: newDescription,
                        price: parseFloat(newPrice)
                    };
                    
                    const updateResponse = await fetch(`${API_BASE}/items/${itemId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(updateData)
                    });
                    
                    if (updateResponse.ok) {
                        showMessage('物品信息更新成功！');
                        loadItems(currentPage);
                    } else {
                        const error = await updateResponse.json();
                        showMessage(`更新失败: ${error.detail}`, 'error');
                    }
                }
            } catch (error) {
                showMessage('编辑物品失败', 'error');
            }
        }
        
        // 删除物品
        async function deleteItem(itemId) {
            if (confirm('确定要删除这个物品吗？此操作不可恢复。')) {
                try {
                    const response = await fetch(`${API_BASE}/items/${itemId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showMessage('物品删除成功！');
                        loadItems(currentPage);
                    } else {
                        const error = await response.json();
                        showMessage(`删除失败: ${error.detail}`, 'error');
                    }
                } catch (error) {
                    showMessage('删除物品失败', 'error');
                }
            }
        }
        
        // 更新分页控件
        function updatePagination(currentPage) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            
            // 简单分页，实际应用中应该从API获取总页数
            for (let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.className = i === currentPage ? 'active' : '';
                button.onclick = () => loadItems(i);
                paginationDiv.appendChild(button);
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();
        });
    </script>
</body>
</html>
