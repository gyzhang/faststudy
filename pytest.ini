[pytest]
# 生成HTML格式的测试报告
addopts = -v --html=reports/test_report.html --self-contained-html

# 指定测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 超时设置
# timeout = 30

# 启用警告捕获
filterwarnings = 
    error
    ignore::DeprecationWarning:pytest_asyncio